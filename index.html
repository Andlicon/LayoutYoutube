<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- scs -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- nav bar principal -->
    <nav class="navbar navbar-principal">
        <div class="container-fluid">
            <!-- logo -->
            <div class="logo">
                <button class="btn boton-circular boton-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <i class="bi bi-list boton-circular--imagen boton-menu-img"></i>
                </button>
                <a href="/">
                    <i class="bi bi-youtube  logo--imagen"></i>
                    <span class="logo--titulo">YouTube</span>
                </a>
            </div>
            <form class="d-flex buscador" role="search">
                <div class="buscador-contenedor">
                    <input class="buscador-elemento" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="buscador-boton" type="submit">
                        <i class="bi bi-search buscador-icono"></i>
                    </button>
                </div>
                <button class="boton-circular boton-circular--fondo">
                    <i class="bi bi-mic-fill boton-circular--imagen"></i>
                </button>
            </form>

            <!-- div botones, este ira a la derecha total -->
            <div>
                <button class="boton-circular">
                    <i class="bi bi-three-dots-vertical boton-circular--imagen"></i>
                </button>
                <button class="acceder">
                    <i class="bi bi-person-circle acceder--imagen"></i>
                    <span class="acceder--titulo">Acceder</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- barra lateral -->
    
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
